<mat-card class="genre-details">
    <!-- Header -->
    <mat-card-header class="mat-dialog-title">
        <!-- Title -->
        <mat-card-title>{{ genre.name }}</mat-card-title>
    </mat-card-header>

    <div class="dialog-text">
        <!-- Dialog Content -->
        <mat-dialog-content>{{ genre.description }}</mat-dialog-content>
    </div>
</mat-card>
