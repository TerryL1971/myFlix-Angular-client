<app-navigation></app-navigation>

<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />

        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreViewDialog(movie.Genre.Name, movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorViewDialog(movie.Director.Name, movie.Director.Bio, movie.Director.ImagePath)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openMovieDescriptionViewDialog(movie.Description)"
            >
                Synopsis
            </button>
            <button
                mat-icon
                color="primary"
                (click)="addToFavorites(movie._id)"
            >
                Favorite
            </button>

            <mat-icon>favorite_border</mat-icon>
            
        </mat-card-actions>
    </mat-card>
</div>
