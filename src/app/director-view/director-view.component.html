<mat-card class="director-details">
    <!-- Header -->
    <mat-card-header class="mat-dialog-title">
        <!-- Title -->
        <mat-card-title>{{ director.name }}</mat-card-title>
    </mat-card-header>
    <!-- Dialog Content -->
    <div class="dialog-content">
        <mat-dialog-content class="dialog-text">{{ director.bio }}
        </mat-dialog-content>
        <!-- <img src={{ director.image }} alt={{ director.name }} /> -->
    </div>
</mat-card>
